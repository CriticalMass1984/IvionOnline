syntax = "proto3";

package Effects;

import "Types.proto";

// types
message PlayerList {
    repeated Types.Path Players = 1;
}

message CardList {
    repeated Types.Path Cards = 1;
}

message TileList {
    repeated Types.Path Tiles = 1;
}

message StackVar {
    oneof entity {
        PlayerList Players = 1;
        CardList Cards = 2;
        TileList Tiles = 3;
        Types.Path IntegerRef = 4;
        Types.Path Vec2iRef = 5;
        Types.IntegerValue Integer = 6;
        Types.Vec2iValue Vec2i = 7;
    }
}

// effects
message Constant {
    StackVar Result = 1;
    string Name = 2;
}

message Get {
    StackVar Result = 1;
    Types.EntityRef Source = 2;
    string Name = 3;
}

message Filter_Distance {
    StackVar Source = 1;
    StackVar From = 2;
    StackVar Distance = 3;

    enum CompType {
        COMP_TYPE_NONE = 0;
        COMP_TYPE_EQUAL = 1;
        COMP_TYPE_LESS_THAN = 2;
        COMP_TYPE_LESS_THAN_EQUAL = 3;
        COMP_TYPE_GREATER_THAN = 4;
        COMP_TYPE_GREATER_THAN_EQUAL = 5;
    }
    CompType Comparison = 4;

    enum GroupType {
        GROUP_TYPE_NONE = 0;
        GROUP_TYPE_ALL = 1;
        GROUP_TYPE_AT_LEAST_ONE = 2;
        GROUP_TYPE_AT_MOST_NONE = 3;
    }
    GroupType LogicalUnion = 5;
}

message Select {
    StackVar Source = 1;
    StackVar Number = 2;
    bool UpTo = 3;
    bool Targets = 4;
}

message Move {
    StackVar Destination = 1;
    StackVar Player = 2;
}

message PassPriority {

}

message PassTurn {

}

message Effect {
    oneof effect {
        Get Get = 1;
        Constant Constant = 2;
        Filter_Distance Filter_Distance = 3;
        Select Select = 4;
        Move Move = 5;
        PassPriority PassPriority = 6;
        PassTurn PassTurn = 7;
    }
}

message CardEffect {
    repeated Effect Effects = 1;
}
